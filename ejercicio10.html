<body>
<script type="text/javascript">
		/*
			Realizar un programa que lea cuatro valores num√©ricos e informar su suma y producto. 
		 */
		
			var numeros = new Array();

			do{
				numeros.push(parseInt(prompt("Inserte un numero: ")));
			}while(numeros.length != 4);

			document.write("La suma es: " + (numeros[0] + numeros[1]) + "<br />");
			document.write("El producto es: " + (numeros[2] * numeros[3]));

		
</script>

</body>
