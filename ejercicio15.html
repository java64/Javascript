<script type="text/javascript">
	/*
		15. Realizar un programa que lea dos n√∫meros distintos y muestre el mayor de ellos.
	 */
	var num1 = parseInt(prompt("Ingrese un numero entero: "));
	var num2 = parseInt(prompt("Ingrese un numero entero: "));

	if (num1 < num2) {
		document.write("El numero " + num2 + " es mayor !");
	}else{
		if (num1 > num2) {
			document.write("El numero " + num1 + " es mayor!");
		}else{
			document.write("Son iguales!");
		}
	}
</script>
</body>
