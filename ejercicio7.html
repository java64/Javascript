<script type="text/javascript">
		/*
			Realizar la carga de dos n√∫meros por teclado e imprimir su suma y su producto.
		 */

			var numero1 = parseInt(prompt("Introduzca el primer numero: "));
			var numero2 = parseInt(prompt("Introduzca el segudo numero: "));

			document.write("Suma: " + (numero1 + numero2) + "<br />");
			document.write("Producto: " + (numero1 * numero2));
		
</script>
