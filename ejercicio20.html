<!DOCTYPE html>

<body>
<script type="text/javascript">
	/*
	 Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el
	 nÃºmero es positivo, cero o negativo.
	 */
	
	var numero = parseInt(prompt("Introduzca un numero: "));

	if (numero > 0) {
		document.write("<h1> El numero es positivo. </h1>");
	}

	if (numero < 0) {
		document.write("<h1> El numero es negativo. </h1>");
	}

	if(numero == 0){
		document.write("<h1> El numero es CERO. </h1>");
	}

</script>
</body>
</html>
