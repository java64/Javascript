<!DOCTYPE html>
<html>
<head>
	<title>Repaso - Ejercicio 3</title>
</head>
<body>

	<script type="text/javascript">
		/*
			Cree un programa que almacene en variables el valor de la edad, el nombre y el estado
			civil de una persona y a continuación lo muestre por pantalla. 
		 */
			var edad = parseInt(prompt("Introduzca su edad: "));
			var nombre = prompt("Introduzca su nombre: ");
			var estado = prompt("Introduzca su estado civil: ");

			document.write("Mi nombre es " + nombre + " tengo " + edad + " Años" + " y " + " estoy " + estado);

	</script>

</body>
</html>
