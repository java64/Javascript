<body>
<script type="text/javascript">
	var cadena1 = prompt("Ingrese una clave: ");
	var cadena2 = prompt("Repita la clave para confirmar: ");

		document.write("<h1>Las claves son iguales.</h1>");
	}else{
		document.write("<h1>Las claves no coinciden!.</h1>");
	}
</script>
