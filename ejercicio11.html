<!DOCTYPE html>
<html>
<head>
	<title>Repaso - Ejercicio 11</title>
</head>
<body>
<script type="text/javascript">
		/*
			Se debe desarrollar un programa que pida el ingreso del precio de un art√≠culo y la
			cantidad que lleva el cliente. Mostrar lo que debe abonar el comprador.
		 */
			var precio = parseFloat(prompt("Inserte el precio del producto: "));
			var cantidad = parseInt(prompt("Inserte la cantidad; "));

			document.write("Importe total: " + (precio * cantidad));
		
</script>

</body>
</html>
